<ion-header>

  <ion-navbar>
    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  previous rolls
  <ion-card *ngFor="let roll of history.history$ | async">
    <ion-card-content *ngIf="roll | async; let roll">{{roll.attributes.roller}}</ion-card-content>
  </ion-card>
</ion-content>
