<ion-header>

  <ion-navbar>
    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ng-container *ngFor="let roll of history.history$ | async">
    <roll-result [roll]="roll.attributes">
    </roll-result>
  </ng-container>
  <button ion-button (click)="clear()">
    Clear History
  </button>
</ion-content>
