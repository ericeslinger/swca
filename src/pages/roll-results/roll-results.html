<ion-header>

  <ion-navbar>
    <ion-title>Roll Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <div col-3> Rolled: </div>
      <div col-9 class="die-selection">
        <svg
          class="die"
          *ngFor="let die of dice"
          [ngClass]="die.class"
        >
          <use [attr.xlink:href]="die.iconURL"></use>
        </svg>
      </div>
    </ion-row>
    <ion-row *ngIf="netSuccess >= 0">
      <svg col-2 class="result-header"><use xlink:href="#icon-success"></use></svg>
      <div col-10>Net Success: <n-icons class="result-row" [icon]="'#icon-success'" [number]="netSuccess"></n-icons></div>
    </ion-row>
    <ion-row *ngIf="netSuccess < 0">
      <svg col-2 class="result-header"><use xlink:href="#icon-failure"></use></svg>
      <div col-10>Net Failure: {{netSuccess * -1}}</div>
    </ion-row>
    <ion-row *ngIf="netAdvantage >= 0">
      <svg col-2 class="result-header"><use xlink:href="#icon-advantage"></use></svg>
      <div col-10>Net Advantage: {{netAdvantage}}</div>
    </ion-row>
    <ion-row *ngIf="netAdvantage < 0">
      <svg col-2 class="result-header"><use xlink:href="#icon-threat"></use></svg>
      <div col-10>Net Threat: {{netAdvantage * -1}}</div>
    </ion-row>
    <ion-row *ngIf="results.triumph > 0">
      <svg col-2 class="result-header"><use xlink:href="#icon-triumph"></use></svg>
      <div col-10>Triumph!: {{results.triumph}}</div>
    </ion-row>
    <ion-row *ngIf="results.despair > 0">
      <svg col-2 class="result-header"><use xlink:href="#icon-despair"></use></svg>
      <div col-10>Despair!: {{results.despair}}</div>
    </ion-row>
    <ion-row *ngIf="forceRoll">
      <svg col-2 class="result-header"><use xlink:href="#icon-dark"></use></svg>
      <div col-10>Dark Force: {{results.dark}}</div>
    </ion-row>
    <ion-row *ngIf="forceRoll">
      <svg col-2 class="result-header"><use xlink:href="#icon-light"></use></svg>
      <div col-10>Light Force: {{results.light}}</div>
    </ion-row>
    <ion-row>
      <critical-roller col-12></critical-roller>
    </ion-row>
  </ion-grid>
</ion-content>
