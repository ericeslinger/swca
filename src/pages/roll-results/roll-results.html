<ion-header>

  <ion-navbar>
    <ion-title>Roll Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Rolling</ion-card-header>
    <ion-card-content>
      <div class="die-selection">
        <svg
          class="die"
          *ngFor="let die of dice"
          [ngClass]="die.class"
        >
          <use [attr.xlink:href]="die.iconURL"></use>
        </svg>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Results</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item> Success: {{results.success}} </ion-item>
        <ion-item> Failure: {{results.failure}} </ion-item>
        <ion-item> Advantage: {{results.advantage}} </ion-item>
        <ion-item> Threat: {{results.threat}} </ion-item>
        <ion-item> Triumph: {{results.triumph}} </ion-item>
        <ion-item> Despair: {{results.despair}} </ion-item>
        <ion-item> Dark: {{results.dark}} </ion-item>
        <ion-item> Light: {{results.light}} </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
