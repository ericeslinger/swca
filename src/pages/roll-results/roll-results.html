<ion-header>

  <ion-navbar>
    <ion-title>Roll Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <ion-card-header>Rolled</ion-card-header>
      <ion-card-content class="die-selection">
        <svg
          class="die"
          *ngFor="let die of dice"
          [ngClass]="die.class"
        >
          <use [attr.xlink:href]="die.iconURL"></use>
        </svg>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-item>
        <h2>{{resultString}}</h2>
      </ion-item>
      <ion-card-content>
        <ion-item>
          <n-icons [icon]="success ? '#icon-success' : '#icon-failure'" [number]="net"></n-icons>
        </ion-item>
        <ion-item  *ngIf="advantage">
          <n-icons [icon]="'#icon-advantage'" [number]="advantage"></n-icons>
        </ion-item>
        <ion-item *ngIf="threat">
          <n-icons [icon]="'#icon-threat'" [number]="threat"></n-icons>
        </ion-item>
        <ion-item *ngIf="results.triumph > 0">
          <n-icons [icon]="'#icon-triumph'" [number]="results.triumph"></n-icons>
        </ion-item>
        <ion-item *ngIf="results.despair > 0">
          <n-icons [icon]="'#icon-despair'" [number]="results.despair"></n-icons>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header ion-item  (click)="toggleCrit()">
        <h2>Criticals</h2>
        <ion-icon item-right [@turnDown]="showingCrit" name="arrow-dropleft"></ion-icon>
      </ion-card-header>
      <div [@slideInOut]="showingCrit">
        <critical-roller></critical-roller>
      </div>
    </ion-card>
    <ion-card *ngIf="forceRoll">
      <ion-item>
        <h2>The Force</h2>
      </ion-item>
      <ion-card-content>
        <div>
          <n-icons icon="#icon-light" [number]="results.light"></n-icons>
          <n-icons icon="#icon-dark" [number]="results.dark"></n-icons>
        </div>
      </ion-card-content>
    </ion-card>
</ion-content>
