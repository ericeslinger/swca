<!--
  Generated template for the RollResults page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Roll Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Rolling</ion-card-header>
    <ion-card-content>
      <div class="die-selection">
        <svg
          class="die"
          *ngFor="let die of dice"
          [ngClass]="die.class"
        >
          <use [attr.xlink:href]="die.iconURL"></use>
        </svg>
      </div>
    </ion-card-content>
  </ion-card></ion-content>
