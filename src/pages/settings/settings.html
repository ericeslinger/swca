<!--
  Generated template for the Settings page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Left-handed</ion-label>
    <ion-toggle checked="false" [(ngModel)]="leftHanded" (ngModelChange)="toggleHand($event)"></ion-toggle>
  </ion-item>
  <div>
    {{ (settings$ | async)?.attributes.leftHanded }} # {{ leftHanded }}
  </div>
</ion-content>
