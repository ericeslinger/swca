<ion-header>

  <ion-navbar>
    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Left-handed</ion-label>
    <!-- <ion-toggle checked="false" [(ngModel)]="leftHanded" (ngModelChange)="toggleHand($event)"></ion-toggle> -->
    <ion-toggle checked="false" [ngModel]="leftHanded" (ngModelChange)="toggleHand($event)"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input #nameInput [(ngModel)]="name"></ion-input>
  </ion-item>
</ion-content>
